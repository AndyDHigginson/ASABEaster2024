<html lang="en" class="no-js">

{% include head.html %}

<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Main -->
        <div id="main">
            <div class="inner">

                {% include header.html %}

                <!-- Content -->
                <section>
                	<header class="main">
                		<h4>{{ page.title }}</h4>
                	</header>

                {{ content }}
                </section>

              </div>
          </div>

          {% include sidebar.html %}

      </div>
	<style>
	.grid-container {
	  display: grid;
	  grid-template-columns: auto auto auto;
	  background-color: #2196F3;
	  padding: 10px;
	}
	.grid-item {
	  background-color: rgba(255, 255, 255, 0.8);
	  border: 1px solid rgba(0, 0, 0, 0.8);
	  padding: 20px;
	  font-size: 30px;
	  text-align: center;
	}
	</style>
      {% include footer.html %}

</body>

</html>
